{% extends 'base.html' %}
{% block body %}

<h3 class="my-2">Delete Note</h3>
<p>คุณต้องการที่จะลบโน๊ตหรือไม่?</p>
<p>Title: {{ note.title }}</p>
<p>Description: {{ note.description }}</p>
<form action="" method="POST">

  {{ form.hidden_tag() }}
  <button type="submit" class="btn btn-danger">Delete</button>

  <a class="btn btn-primary" href="{{ url_for('index') }}">Cancel</a>
</form>

{% endblock %}
